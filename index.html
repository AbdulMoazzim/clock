<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clock</title>
    <link rel="stylesheet" href="index.css ">
</head>
<body>
    <div class="clock">
        <div class="headings">
            <span class="time head">Date</span>
            <span id="date" class="time"></span>
        </div>
        <div class="headings">
            <span class="time head">Day</span>
            <span id="day" class="time"></span>
        </div>
        <div class="headings">
            <span class="time head">Time</span>
            <span id="Time" class="time"></span>
        </div>
        <div class="headings time" id="PMAM"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
